<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


<div class="login-container">
    <div class="aside-right" style="background-color:#F2CD5C">
        <div class="header">
            <h3 id="loginScreen-content" style="color: #111">MindX Chat</h3>
        </div>

        <form id="login-form">
            <div class="input-wrapper">
                <input type="text" name="email" placeholder="Email..">
                <div class="error" id="email-error"></div>
            </div>
            <div class="input-wrapper">
                <input type="password" name="password" placeholder="Password..">
                <div class="error" id="password-error"></div>
            </div>

            <div class="form-action">
                <span class="cursor" id="redirect-to-register">
                    Don't have an account? Register
                </span>
                <button id="redirect-to-chatScreen" class="btn" type="submit">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="../JS/index.js"></script>
    <script src="../JS/controller.js"></script>
    <script src="../JS/app.js"></script>
    <script src="../JS/login.js"></script>

</body>

</html>
